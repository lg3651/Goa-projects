<!--შექმენით მარტივი ნავიგაციის მენიუ:

დავალება: შექმენით unordered სია (<ul>) სიის სამი ელემენტით (<li>). თითოეული ელემენტში უნდა იყოს ბმული (<a>) ვებგვერდის სხვა სექციისთვის (მაგ. მთავარი, შესახებ, კონტაქტი).
დაამატეთ ბმულები href ატრიბუტებით:

დავალება 2: თქვენს მიერ შექმნილ ნავიგაციის მენიუში დაამატეთ href ატრიბუტები <a> ტეგებს, რათა ისინი დაუკავშირდნენ სხვადასხვა განყოფილებებს ან სხვა page-ებს.-->

<html>
    <head>

    </head>
    <body>
        <h1>Home</h1>
        <ul>
            <li><a href="#Contact">Contact us</a></li>
            <li><a href="#About">About us</a></li>
            <li><a href="#Main">Main</a></li>
        </ul>
        <section id="About">
            <p>Information about us</p>
        </section>
        <section id="Main">
            <p>Main section</p>
        </section>
        <section id="Contact">
            <button>Contact us</button>
        </section>
        
    </body>
</html>
